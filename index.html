<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Bunny</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="stage">
    <div class="clock" id="clock">00:00</div>

    <img class="layer bg" src="./assets/배경.png" alt="배경" />
    <img class="layer overlay" src="./assets/토끼 2.png" alt="토끼2와 푯말" />
    <img class="layer overlay" src="./assets/토끼 1.png" alt="토끼1" />

    <button class="hit hit-rabbit1" id="rabbit1Btn" aria-label="토끼 클릭"></button>
    <div class="score" id="scoreText">-- 점</div>
  </main>

  <!-- Popup -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__card">
      <h2 class="modal__title">평점 보상</h2>
      <div class="modal__body">
        <p><b>25점</b> · 비밀 댓글</p>
        <p><b>50점</b> · 스티커 상점 ^</p>
        <p><b>70점</b> · 스티커 상점 ^^</p>
        <p><b>100점</b> · ???</p>
        <p><b>150점</b> · 전원 추가 포인트 지급</p>
      </div>
      <div class="modal__actions">
        <button class="modal__close" id="closeModalBtn">닫기</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
