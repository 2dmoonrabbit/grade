<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Moon Bunny</title>
  <link rel="stylesheet" href="./style.css?v=5" />
</head>
<body>
  <main class="stage" aria-label="scene">
    <div class="clock" id="clock" aria-label="현재 시간">00:00</div>

    <img class="layer bg" src="./assets/배경.png" alt="배경" />
    <img class="layer overlay" src="./assets/토끼 2.png" alt="토끼2와 푯말" />
    <img class="layer overlay" src="./assets/토끼 1.png" alt="토끼1" />

    <button class="hit hit-rabbit1" id="rabbit1Btn" type="button" aria-label="토끼 클릭"></button>
    <div class="score" id="scoreText" aria-label="평점 점수">-- 점</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal__card">
      <h2 class="modal__title" id="modalTitle">평점 보상</h2>
      <div class="modal__body">
        <p data-score="25"  data-text="비밀 댓글"><b>25점</b> · ???</p>
        <p data-score="50"  data-text="스티커 상점 ^"><b>50점</b> · ???</p>
        <p data-score="70"  data-text="스티커 상점 ^^"><b>70점</b> · ???</p>
        <p data-score="100" data-text="다크모드 전환"><b>100점</b> · ???</p>
        <p data-score="150" data-text="전원 추가 포인트 지급"><b>150점</b> · ???</p>
      </div>
      <div class="modal__actions">
        <button class="modal__close" id="closeModalBtn" type="button">닫기</button>
      </div>
    </div>
  </div>

  <script src="./script.js?v=5"></script>
</body>
</html>
